<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texas Weather</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="col-12 d-flex justify-content-end" id="head">
      <div id="today">
        <h1>Today's Weather</h1>
      </div>
    </header>
    <div class="row">
      <div class="row bg-light col-3 m-2">
        <label class="d-flex justify-content-center" for="search" id="search"
          >Seach for a City:</label>
        <input type="text" placeholder="City" id="city" />
        <button
          class="col-12 d-flex justify-content-center align-itmes-center"
          type="submit"
          id="submit"
        >
          Submit
        </button>
        <input type="text" id="border">
        <input type="text" id="new-city">
        <input type="text" id="new-city">
        <input type="text" id="new-city">
        <input type="text" id="new-city">
        <input type="text" id="new-city">   
        <input type="text" id="new-city">
      </div>
      <div class="row col-9 bg-danger" id="todayweather">
        <h2>City</h2> 
        <h2>Date</h2>
        <!-- <img class="img-weather" src="./assets/images/clearsky.jpg" /> -->
        <h3>Temp</h3>
        <h3>Wind</h3>
        <h3>Humidity</h3>
      </div>
    </div>

    <div id="main-weather" class="row justify-content-center">
      <div class="col-2 p-3 m-3 vh-25 bg-danger">
        <h3>5/22/2024</h3>
        <h4>Rainy</h4>
        <h4>Temp: 79 F</h4>
        <img class="img-weather" src="./assets/images/clearsky.jpg" />
      </div>
      <div class="col-2 p-3 m-3 bg-info">
        <h3>5/23/2024</h3>
        <h4>Clear</h4>
        <h4>Temp: 81 F</h4>
        <img class="img-weather" src="./assets/images/clearsky.jpg" />
      </div>
      <div class="col-2 p-3 m-3 bg-warning">
        <h3>5/24/2024</h3>
        <h4>Sunny</h4>
        <h4>Temp: 96 F</h4>
        <img class="img-weather" src="./assets/images/clearsky.jpg" />
      </div>
      <div class="col-2 p-3 m-3 bg-success">
        <h3>5/25/2024</h3>
        <h4>Fogy</h4>
        <h4>Temp: 79 F</h4>
        <img class="img-weather" src="./assets/images/clearsky.jpg" />
      </div>
      <div class="col-2 p-3 m-3 bg-light">
        <h3>5/26/2024</h3>
        <h4>Clear</h4>
        <h4>Temp: 80 F</h4>
        <img class="img-weather" src="./assets/images/clearsky.jpg" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="./JS/texas.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texas Weather</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <body>

      <div id="today">

      </div>
    </header>
    <div class="row">
      <div class="row bg-light col-3 m-2">
        <label class="d-flex justify-content-center" for="search" id="search"
          >Seach for a City:</label
        >
        <input type="text" placeholder="City" id="city" />
        <button
          class="col-12 d-flex justify-content-center align-itmes-center"
          type="submit"
          id="submit"
        >
          Submit
        </button>
        <div id="history">
          <button type="button" class="btn bg-danger col-12 mt-1">
            submit
          </button>
          <button type="button" class="btn bg-danger col-12 mt-1">
            submit
          </button>
          <button type="button" class="btn bg-danger col-12 mt-1">
            submit
          </button>
          <button type="button" class="btn bg-danger col-12 mt-1">
            submit
          </button>
          <button type="button" class="btn bg-danger col-12 mt-1">
            submit
          </button>
        </div>
      </div>
      <div class="tdyDiv row col-9" id="todayweather">
        <!-- <h2>City</h2>  -->
        <!-- <h2>Date</h2>
        
        <h3>Temp</h3>
        <h3>Wind</h3>
        <h3>Humidity</h3> -->
      </div>
    </div>

    <div id="main-weather" class="row justify-content-center"></div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="./JS/texas.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
